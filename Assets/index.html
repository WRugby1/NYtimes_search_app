<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>"></script>
    <link rel="stylesheet" href="/Assets/script.css">

</head>

<body>

    <header>
        <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>

        </div>
      </div>
    </header>

    <div>Search Parameters</div>
    <br>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Start Year (Optional):</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">End Year (Optional):</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <button type="button">Search</button> <button type="button">Clear Results</button>
        </div>
      </form>

      <div>Top Articles</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
